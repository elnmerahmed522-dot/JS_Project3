  <body style="background-color: #f6f8ff;">

  <header class=" d-flex justify-content-center align-items-center vh-100">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mb-4 d-flex justify-content-center">
          <img class="w-75 " src="img/56f58c5bbae6320e1aa5d36445fd722b.jpg" alt="">
        </div>
        <div class="col-md-6 d-flex flex-column justify-content-center">
          <h2 class="text-sm-center text-xs-center ">Create Account</h2>
          <h5 class="text-muted mb-4">Go ahead and sign up, let everyone <br> know how awesome you are!</h5>
          <form action="success.html" method="post" onsubmit=" return validation()">
            <h4 id="errorMessage"></h4>
            <input type="text" class="form-control mt-3 p-4" id="user" name="user" placeholder="Username">
            <input type="text" class="form-control mt-3 p-4" id="email" name="email" placeholder="Email">
            <input type="password" class="form-control mt-3 p-4" id="pass" name="password" placeholder="Username">
            <input type="password" class="form-control mt-3 p-4" id="confirmPass" name="confirm" placeholder="Confirm Password">
            <input type="submit" value="Create New Account" class="btn btn-primary btn-block mt-3">
          </form>
        </div>
      </div>
    </div>
  </header>


    <!-- Wow JS -->
    <script src="js/wow.min.js"></script>
